pool:
  vmImage: 'ubuntu-latest'

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: './Functions/AzureFunctionsTest.csproj'
    feedsToUse: 'select'
    versioningScheme: 'off'

- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: false
    projects: './Functions/AzureFunctionsTest.csproj'
    arguments: '-c Release'
    feedsToUse: 'select'
    versioningScheme: 'off'